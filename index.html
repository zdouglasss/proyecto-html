<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujo SVG</title>
</head>
<body>
    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
        <!-- Cara roja -->
        <circle cx="150" cy="150" r="100" fill="red" />
        
        <!-- Ojos amarillos -->
        <circle cx="110" cy="130" r="25" fill="yellow" />
        <circle cx="190" cy="130" r="25" fill="yellow" />
        
        <!-- Pupilas negras -->
        <circle cx="110" cy="130" r="10" fill="black" />
        <circle cx="190" cy="130" r="10" fill="black" />
        
        <!-- Boca verde -->
        <ellipse cx="150" cy="200" rx="60" ry="30" fill="green" />
        
        <!-- Interior de la boca -->
        <ellipse cx="150" cy="200" rx="25" ry="12" fill="black" />
        
        <!-- Sombrero morado -->
        <rect x="70" y="40" width="160" height="50" fill="purple" />
        <rect x="110" y="10" width="80" height="80" fill="purple" />
        
        <!-- Texto en el sombrero -->
        <text x="80" y="50" font-family="Arial" font-size="20" fill="black">realizado por: Douglas</text>
    </svg>
</body>
</html>
